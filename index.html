<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">
    <header class="main-layout">
        <nav>
            <h2>Meme Generator</h2>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link" onclick="onGalleryClick()">Gallery</a></li>
                <li><a href="#" class="nav-link" onclick="onSavedClick()">Saved Memes</a></li>
                <li><a href="#" class="nav-link" onclick="onAboutClick()">About</a></li>
            </ul>
        </nav>


    </header>
    <div>
    <input type="text" class="input-text" placeholder="Enter your text here" onkeydown="onSetLineText(this,event)">
        <button class="line-up" onclick="onMoveUp()">↑</button>
        <button class="line-down" onclick="onMoveDown()">↓</button>
        <button class="add-line" onclick="onAddLine()">new line</button>
        <button class="add-line" onclick="onDeleteLine()">delete line</button>
        <button class="add-line" onclick="onSwitchLines()">switch line</button>
    </div>
    <canvas id="my-canvas" height="450" width="450"></canvas>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
